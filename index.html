<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>GeoJSONLayer | Sample | ArcGIS API for JavaScript 4.16</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.16/"></script>
  <script type="text/javascript" src="Floor.js"></script>
  <script type="text/javascript" src="Room.js"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/GeoJSONLayer",
      "esri/layers/SceneLayer"
    ], function (Map, SceneView, GeoJSONLayer, SceneLayer) {

      const geojsonRoom = new GeoJSONLayer({
        url: "http://localhost:3000/room",
      })

      const geojsonFloor = new GeoJSONLayer({
        url: "http://localhost:3000/floor",
      })

      const geojsonWindow = new GeoJSONLayer({
        url: "geojson/front/dataWindowStair.geojson",
      })


      geojsonWindow.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              profile: "quad",  // autocasts as new FillSymbol3DLayer()
              width: 0,
              height: 8,
              material: {
                color: 'red'
              }
            }
          ]
        }
      }

      geojsonFloor.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#97cee6'
              },
              edges: {
                type: "solid", // autocasts as new SolidEdges3D()
                color: [50, 50, 50, 0.5]
              }
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: 0.5,
                size: 0.5
              }, {
                value: 1,
                size: 1
              }
            ]
          }
        ]
      }
      geojsonRoom.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              size: 9,
              material: {
                color: '#97cee6'
              },
              edges: {
                type: "solid", // autocasts as new SolidEdges3D()
                color: [50, 50, 50, 0.5]
              }
            }
          ]
        }
      }

      const map = new Map({
        basemap: "topo-vector",
        ground: "world-elevation",
        layers: [geojsonFloor, geojsonRoom] //end layers
      });

      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: [106.80381562113178, 10.863640178283095, 400],
          heading: 0,
          tilt: 55
        }
      });

      view.on('click', (event) => {
        console.log(`${event.mapPoint.longitude}, ${event.mapPoint.latitude}`)
      })

      view.popup.defaultPopupTemplateEnabled = true;
    });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
