<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>GeoJSONLayer | Sample | ArcGIS API for JavaScript 4.16</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.16/"></script>
  <script type="text/javascript" src="Floor.js"></script>
  <script type="text/javascript" src="Room.js"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/GeoJSONLayer",
      "esri/layers/SceneLayer"
    ], function (Map, SceneView, GeoJSONLayer, SceneLayer) {

      const geojsonRoom = new GeoJSONLayer({
        url: "geojson/room.geojson",
      })

      const geojsonFloor = new GeoJSONLayer({
        url: "geojson/floor.geojson",
      })

      const geojsonStair = new GeoJSONLayer({
        url: "geojson/stair.geojson",
      })

      const geojsonElevator = new GeoJSONLayer({
        url: "geojson/elevator.geojson",
      })

      const geojsonFrontStair = new GeoJSONLayer({
        url: "geojson/dataStair1.geojson",
      })
      const geojsonFrontStair2 = new GeoJSONLayer({
        url: "geojson/dataStair2.geojson",
      })
      const geojsonFrontStair3 = new GeoJSONLayer({
        url: "geojson/dataStair3.geojson",
      })
      const geojsonFrontStair4 = new GeoJSONLayer({
        url: "geojson/dataStair.geojson",
      })
      const geojsonWallDecor = new GeoJSONLayer({
        url: "geojson/dataWall.geojson"
      })
      const geojsonWindowWC = new GeoJSONLayer({
        url: "geojson/dataWindowRestRoom.geojson"
      })
      const geojsonWindowStair1 = new GeoJSONLayer({
        url: "geojson/dataWindowStair.geojson"
      })
      const geojsonWindowOutline1 = new GeoJSONLayer({
        url: "geojson/dataWindowStairLine.geojson"
      })
      const geojsonWindowInnerLine1 = new GeoJSONLayer({
        url: "geojson/dataWindowStairInnerLine.geojson"
      })
      const geojsonWindowRoom01 = new GeoJSONLayer({
        url: "geojson/dataWindowRoom01.geojson"
      })
      // const geojsonWindow = new GeoJSONLayer({
      //   url: "geojson/data_window.geojson"
      // })
      const geojsonWindow = new GeoJSONLayer({
        url: "geojson/window/data_window.geojson"
      })
      const geojsonHorizontalLine = new GeoJSONLayer({
        url: "geojson/window/data_windowHorizontalLine.geojson"
      })
      const geojsonWindowLine = new GeoJSONLayer({
        url: "geojson/window/dataWindowLine.geojson"
      })
      const geojsonDoor_Roof = new GeoJSONLayer({
        url: "geojson/window/data_door_roof.geojson"
      })
      const geojsonWindowSmall = new GeoJSONLayer({
        url: "geojson/window/data_window_small.geojson"
      })
      const geojsonFloorOutline1 = new GeoJSONLayer({
        url: "geojson/window/data_floor_outline1.geojson"
      })
      const geojsonFloorOutline2 = new GeoJSONLayer({
        url: "geojson/window/data_floor_outline2.geojson"
      })

      geojsonFloor.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#5f9cd1'
              }
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: 0.5,
                size: 0.5
              }, {
                value: 1,
                size: 1
              }
            ]
          }
        ]
      }
      geojsonRoom.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#5f9cd1'
              }
            }
          ]
        },
        visualVariables: [
          {
            type: "size",
            field: "floor",
            stops: [
              {
                value: 'G',
                size: 9.5
              },
              {
                value: 1,
                size: 9
              },
              {
                value: 2,
                size: 9
              },
              {
                value: 3,
                size: 9
              },
              {
                value: 4,
                size: 9
              },
              {
                value: 5,
                size: 9
              },
              {
                value: 6,
                size: 9
              },
              {
                value: 7,
                size: 9
              },
              {
                value: 8,
                size: 9
              },
              {
                value: 9,
                size: 9
              }
            ]
          }
        ]
      }
      
      geojsonFloorOutline1.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              width: 0.1,
              height: 3,
              material: {
                color: '#1a4f81'
              }
            }
          ]
        }
      };
      geojsonFloorOutline2.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              width: 0.1,
              height: 2,
              material: {
                color: '#1a4f81'
              }
            }
          ]
        }
      };


      geojsonHorizontalLine.renderer = {
                    type: "simple",
                    symbol: {
                        type: "line-3d", // autocasts as new PolygonSymbol3D()
                        symbolLayers: [
                            {
                                type: "path",
                                size: 0.25,
                                material: { color: "white" },
                            },
                        ],
                    },
                };      
      geojsonWindowLine.renderer = {
                    type: "simple",
                    symbol: {
                        type: "line-3d", // autocasts as new PolygonSymbol3D()
                        symbolLayers: [
                            {
                                type: "path",
                                size: 0.25,
                                material: { color: "white" },
                            },
                        ],
                    },
                };                
      geojsonWindow.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              anchor: "bottom",
              profile: "quad",  // autocasts as new FillSymbol3DLayer()
              width: 0.15,
              height: 7,
              material: {
                color: '#2d4257'
              }
            }
          ]
        }
      }

      geojsonDoor_Roof.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              anchor: "bottom",
              profile: "quad",  // autocasts as new FillSymbol3DLayer()
              width: 0.15,
              height: 7,
              material: {
                color: '#2d4257'
              }
            }
          ]
        }
      }

      geojsonWindowSmall.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              anchor: "bottom",
              profile: "quad",  // autocasts as new FillSymbol3DLayer()
              width: 0.2,
              height: 1.5,
              material: {
                color: '#2d4257'
              }
            }
          ]
        }
      }

      geojsonWallDecor.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              profile: "quad",  // autocasts as new FillSymbol3DLayer()
              anchor: "bottom",
              width: 0,
              height: 9.5,
              material: {
                color: '#5f9cd1'
              }
            }
          ],
        }
      }

      geojsonStair.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#5f9cd1'
              },
              // edges: {
              //   type: "solid", // autocasts as new SolidEdges3D()
              //   color: [50, 50, 50, 0.5]
              // }
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: 51,
                size: 51
              }, {
                value: 71,
                size: 71
              }, {
                value: 81,
                size: 81
              }, {
                value: 100.5,
                size: 100.5
              }
            ]
          }
        ]
      }
      geojsonElevator.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#5f9cd1'
              },
              // edges: {
              //   type: "solid", // autocasts as new SolidEdges3D()
              //   color: [50, 50, 50, 0.5]
              // }
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: 51,
                size: 51
              }, {
                value: 71,
                size: 71
              }, {
                value: 81,
                size: 81
              }, {
                value: 100.5,
                size: 100.5
              }
            ]
          }
        ]
      }

      
      geojsonFrontStair.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#404339'
              },
              // edges: {
              //   type: "solid", // autocasts as new SolidEdges3D()
              //   color: [50, 50, 50, 0.5]
              // }
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: '3/7',
                size: 3 / 7
              }, {
                value: '7/15',
                size: 7 / 15
              }
            ]
          }
        ]
      }
      geojsonFrontStair4.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#c5ba9a'
              },
              // edges: {
              //   type: "solid", // autocasts as new SolidEdges3D()
              //   color: [50, 50, 50, 0.5]
              // }
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: '3/7',
                size: 3 / 7
              }, {
                value: '7/15',
                size: 7 / 15
              }
            ]
          }
        ]
      }
      geojsonFrontStair2.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#404339'
              },
              // edges: {
              //   type: "solid", // autocasts as new SolidEdges3D()
              //   color: [50, 50, 50, 0.5]
              // }
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: '3/7',
                size: 3 / 7
              }, {
                value: '7/15',
                size: 7 / 15
              }
            ]
          }
        ]
      }
      geojsonFrontStair3.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#404339'
              },
              // edges: {
              //   type: "solid", // autocasts as new SolidEdges3D()
              //   color: [50, 50, 50, 0.5]
              // }
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: '3/7',
                size: 3 / 7
              }, {
                value: '7/15',
                size: 7 / 15
              }
            ]
          }
        ]
      }

      geojsonWindowWC.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "path",
              profile: "quad", // autocasts as new FillSymbol3DLayer()
              width: 0,
              height: 0.5,
              anchor: "bottom",
              material: { color: "#395060" },
            },
          ],
        },
      }

      geojsonWindowStair1.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "path",
              profile: "quad", // autocasts as new FillSymbol3DLayer()
              width: 0,
              height: 10,
              anchor: "bottom",
              material: { color: "#228179" },
            },
          ],
        }
      };

      geojsonWindowRoom01.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "path",
              profile: "quad", // autocasts as new FillSymbol3DLayer()
              width: 0,
              height: 3,
              anchor: "bottom",
              material: { color: "#228179" },
            },
          ],
        }
      };

      geojsonWindowInnerLine1.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "line",
              size: 2,
              material: { color: "white" },
            },
          ],
        },
      };

      geojsonWindowOutline1.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "line",
              size: 1,
              material: { color: "#FFFFFF" },
            },
          ],
        },
      };

      const map = new Map({
        basemap: "topo-vector",
        ground: "world-elevation",
        layers: [
          geojsonFloor,
          geojsonRoom,
          geojsonStair,
          geojsonElevator,
          geojsonFrontStair,
          geojsonFrontStair4,
          geojsonFrontStair2,
          geojsonFrontStair3,

          geojsonWallDecor,
          geojsonWindowWC,
          geojsonWindowOutline1,
          geojsonWindowInnerLine1,
          geojsonWindowStair1,
          geojsonFloorOutline1,
          geojsonFloorOutline2,
          geojsonWindowRoom01,
          geojsonWindow,
          geojsonHorizontalLine,
          geojsonWindowLine,
          geojsonDoor_Roof,
          geojsonWindowSmall
        ] //end layers
      });

      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: [106.80381562113178, 10.863640178283095, 400],
          heading: 0,
          tilt: 55
        }
      });

      view.on('click', (event) => {
        console.log(`${event.mapPoint.longitude}, ${event.mapPoint.latitude}`)
      })

      view.popup.defaultPopupTemplateEnabled = true;
    });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
