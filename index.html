<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>BLOCK B - University of Information Technology</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.16/"></script>
  <script type="text/javascript" src="Floor.js"></script>
  <script type="text/javascript" src="Room.js"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/GeoJSONLayer",
      "esri/layers/SceneLayer"
    ], function (Map, SceneView, GeoJSONLayer, SceneLayer) {

      const geojsonRoom = new GeoJSONLayer({
        url: "http://localhost:3000/api/room",
      })

      const geojsonFloor = new GeoJSONLayer({
        url: "http://localhost:3000/api/floor",
      })

      const geojsonStair = new GeoJSONLayer({
        url: "http://localhost:3000/api/stair",
      })

      const geojsonElevator = new GeoJSONLayer({
        url: "http://localhost:3000/api/elevator",
      })

      const geojsonFrontStairMedium = new GeoJSONLayer({
        url: "http://localhost:3000/api/front-stair-medium",
      })
      const geojsonFrontStairSmall = new GeoJSONLayer({
        url: "http://localhost:3000/api/front-stair-small",
      })

      const geojsonWall = new GeoJSONLayer({
        url: "http://localhost:3000/api/wall"
      })

      const geojsonWindowWC = new GeoJSONLayer({
        url: "http://localhost:3000/api/window-wc"
      })

      const geojsonWallLine = new GeoJSONLayer({
        url: "http://localhost:3000/api/wall-line"
      })
      const geojsonWallLineRoof = new GeoJSONLayer({
        url: "http://localhost:3000/api/wall-line-roof"
      })

      const geojsonDoor_Roof = new GeoJSONLayer({
        url: "http://localhost:3000/api/door-roof"
      })

      const geojsonDoorLine = new GeoJSONLayer({
        url: "http://localhost:3000/api/door-roof-line"
      })

      const geojsonWindowStair = new GeoJSONLayer({
        url: "http://localhost:3000/api/window-stair"
      })
      const geojsonWindowStairLine = new GeoJSONLayer({
        url: "http://localhost:3000/api/window-stair-line"
      })

      const geojsonWindowRoom01 = new GeoJSONLayer({
        url: "http://localhost:3000/api/window-room01"
      })

      const geojsonWindow = new GeoJSONLayer({
        url: "http://localhost:3000/api/window-room"
      })

      const geojsonWindowLine = new GeoJSONLayer({
        url: "http://localhost:3000/api/window-line"
      })

      const geojsonWindowSmall = new GeoJSONLayer({
        url: "http://localhost:3000/api/window-sub-wc"
      })


      geojsonFloor.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#5f9cd1'
              }
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: 0.5,
                size: 0.5
              }, {
                value: 1,
                size: 1
              }
            ]
          }
        ]
      }
      geojsonRoom.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#5f9cd1'
              }
            }
          ]
        },
        visualVariables: [
          {
            type: "size",
            field: "floor",
            stops: [
              {
                value: 'G',
                size: 9.5
              },
              {
                value: 1,
                size: 9
              },
              {
                value: 2,
                size: 9
              },
              {
                value: 3,
                size: 9
              },
              {
                value: 4,
                size: 9
              },
              {
                value: 5,
                size: 9
              },
              {
                value: 6,
                size: 9
              },
              {
                value: 7,
                size: 9
              },
              {
                value: 8,
                size: 9
              },
              {
                value: 9,
                size: 9
              }
            ]
          }
        ]
      }
      geojsonStair.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#5f9cd1'
              },
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: 51,
                size: 51
              }, {
                value: 71,
                size: 71
              }, {
                value: 81,
                size: 81
              }, {
                value: 100.5,
                size: 100.5
              }
            ]
          }
        ]
      }
      geojsonElevator.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#5f9cd1'
              },
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: 51,
                size: 51
              }, {
                value: 71,
                size: 71
              }, {
                value: 81,
                size: 81
              }, {
                value: 100.5,
                size: 100.5
              }
            ]
          }
        ]
      }
      geojsonFrontStairMedium.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#c5ba9a'
              }
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: 'small',
                size: 3 / 7
              }, {
                value: 'medium',
                size: 7 / 15
              }
            ]
          },
          {
            type: "color",
            field: "graphic:height",
            stops: [
              {
                value: 'small',
                color: '#404329'
              }, {
                value: 'medium',
                color: "#c5ba9a"
              }
            ]
          }
        ]
      }
      geojsonFrontStairSmall.renderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [
            {
              type: "extrude",
              material: {
                color: '#404329'
              }
            }
          ],
        },
        visualVariables: [
          {
            type: "size",
            field: "graphic:height",
            stops: [
              {
                value: 'small',
                size: 3 / 7
              }, {
                value: 'medium',
                size: 7 / 15
              }
            ]
          }
        ]
      }
      geojsonWall.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              profile: "quad",  // autocasts as new FillSymbol3DLayer()
              anchor: "bottom",
              width: 0,
              height: 9.5,
              material: {
                color: '#5f9cd1'
              }
            }
          ],
        }
      }
      geojsonWindowWC.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "path",
              profile: "quad", // autocasts as new FillSymbol3DLayer()
              width: 0,
              height: 0.5,
              anchor: "bottom",
              material: { color: "#395060" },
            },
          ],
        },
      }
      geojsonDoor_Roof.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              anchor: "bottom",
              profile: "quad",  // autocasts as new FillSymbol3DLayer()
              width: 0.15,
              height: 7,
              material: {
                color: '#2d4257'
              }
            }
          ]
        }
      }
      geojsonDoorLine.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "path",
              size: 0.25,
              material: { color: "white" },
            },
          ],
        },
      };

      geojsonWallLine.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              width: 0.1,
              height: 3,
              material: {
                color: '#1a4f81'
              }
            }
          ]
        }
      };
      geojsonWallLineRoof.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              width: 0.1,
              height: 2,
              material: {
                color: '#1a4f81'
              }
            }
          ]
        }
      };


      geojsonWindowLine.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "path",
              size: 0.25,
              material: { color: "white" },
            },
          ],
        },
      };
      geojsonWindow.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              anchor: "bottom",
              profile: "quad",  // autocasts as new FillSymbol3DLayer()
              width: 0.15,
              height: 7,
              material: {
                color: '#2d4257'
              }
            }
          ]
        }
      }

      geojsonWindowSmall.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d",

          symbolLayers: [
            {
              type: "path",
              anchor: "bottom",
              profile: "quad",  // autocasts as new FillSymbol3DLayer()
              width: 0.2,
              height: 1.5,
              material: {
                color: '#2d4257'
              }
            }
          ]
        }
      }

      geojsonWindowRoom01.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "path",
              profile: "quad", // autocasts as new FillSymbol3DLayer()
              width: 0,
              height: 3,
              anchor: "bottom",
              material: { color: "#395060" },
            },
          ],
        }
      };
      geojsonWindowStair.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "path",
              profile: "quad", // autocasts as new FillSymbol3DLayer()
              width: 0,
              height: 10,
              anchor: "bottom",
              material: { color: "#228179" },
            },
          ],
        }
      };
      geojsonWindowStairLine.renderer = {
        type: "simple",
        symbol: {
          type: "line-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "path",
              size: 0.25,
              material: { color: "#FFFFFF" },
            },
          ],
        },
      };

      const map = new Map({
        basemap: "topo-vector",
        ground: "world-elevation",
        layers: [
          geojsonFloor,
          geojsonRoom,
          geojsonStair,
          geojsonElevator,
          geojsonFrontStairMedium,
          geojsonFrontStairSmall,
          geojsonWall,
          geojsonWallLineRoof,
          geojsonWallLine,
          geojsonWindowWC,
          geojsonDoor_Roof,
          geojsonDoorLine,
          geojsonWindowStair,
          geojsonWindowStairLine,
          geojsonWindowRoom01,
          geojsonWindow,
          geojsonWindowLine,
          geojsonWindowSmall
        ] //end layers
      });

      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: [106.80381562113178, 10.863640178283095, 400],
          heading: 0,
          tilt: 55
        }
      });

      view.on('click', (event) => {
        console.log(`${event.mapPoint.longitude}, ${event.mapPoint.latitude}`)
      })

      view.popup.defaultPopupTemplateEnabled = true;
    });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
